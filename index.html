<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="titulo">STOPWHATCH JAVASCRIPT</h1>
    <p>From <a href="https://github.com/BrunoDubal" target="_blank">@Bruno_Dubal</a></p>
    <main>
      <div class="cron">
        <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
      </div>
      <div class="buttons">
        <input class="button" id="start" type="button" value="START">
        <input class="button" id="stop" type="button" value="STOP">
        <input class="button" id="reset" type="button" value="RESET">
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
